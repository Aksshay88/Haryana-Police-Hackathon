<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Awareness Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Drug Awareness Quiz</h1>
    <div id="quiz">
      <div id="question"></div>
      <div id="options"></div>
      <button id="nextBtn" style="display: none;">Next Question</button>
    </div>
    <div id="result" style="display: none;">
      <p id="score"></p>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
